<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橘子哥哥與Luna妹妹年級計算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .input-section {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        label {
            font-weight: bold;
            color: white;
            font-size: 1.1em;
        }

        select {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 120px;
        }

        select:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .person-card {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .person-card.luna {
            background: linear-gradient(45deg, #fa709a 0%, #fee140 100%);
        }

        .person-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: bold;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: 600;
        }

        .parents-section {
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .parents-section h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .parents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .parent-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .parent-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .age-highlight {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .school-section-btn {
                font-size: 0.9em;
                padding: 8px 16px;
                margin: 3px;
            }
            
            .btn {
                font-size: 0.8em;
                padding: 6px 12px;
            }

            select {
                min-width: 100%;
            }

            .timeline-info {
                grid-template-columns: 1fr;
            }

            .timeline-controls {
                flex-direction: column;
                align-items: center;
            }

            .timeline-control-btn {
                width: 80%;
                max-width: 200px;
            }

            .timeline-container {
                max-height: 300px;
            }

            .timeline-item {
                margin-left: 10px;
            }

            .timeline-item::before {
                left: -25px;
            }

            .timeline {
                padding-left: 20px;
            }

            .timeline::before {
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍊 橘子哥哥與Luna妹妹年級計算器 🌙</h1>
            <p>輸入任一人的年級，自動計算另一人的年級與全家年齡</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="person">選擇人員：</label>
                <select id="person">
                    <option value="orange">橘子哥哥</option>
                    <option value="luna">Luna妹妹</option>
                </select>

                <label for="grade">年級：</label>
                <select id="grade"></select>

                <label for="year">學年度：</label>
                <select id="year"></select>
            </div>
        </div>

        <div class="results-section">
            <div class="person-card" id="orange-card">
                <h3>🍊 橘子哥哥</h3>
                <div class="info-item">
                    <span class="info-label">年級：</span>
                    <span class="info-value" id="orange-grade">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">年齡：</span>
                    <span class="info-value age-highlight" id="orange-age">-</span>
                </div>
            </div>

            <div class="person-card luna" id="luna-card">
                <h3>🌙 Luna妹妹</h3>
                <div class="info-item">
                    <span class="info-label">年級：</span>
                    <span class="info-value" id="luna-grade">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">年齡：</span>
                    <span class="info-value age-highlight" id="luna-age">-</span>
                </div>
            </div>
        </div>

        <div class="parents-section">
            <h3>👨‍👩‍👧‍👦 爸媽年齡</h3>
            <div class="parents-grid">
                <div class="parent-info">
                    <div class="parent-name">老皮爸爸</div>
                    <div>生日：民國76/06/06</div>
                    <div>年齡：<span class="age-highlight" id="dad-age">-</span></div>
                </div>
                <div class="parent-info">
                    <div class="parent-name">Rita媽媽</div>
                    <div>生日：民國78/07/29</div>
                    <div>年齡：<span class="age-highlight" id="mom-age">-</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 年級定義
        const grades = {
            kindergarten: [
                { name: '幼幼班', age: 2 },
                { name: '小班', age: 3 },
                { name: '中班', age: 4 },
                { name: '大班', age: 5 }
            ],
            elementary: [
                { name: '國小一年級', age: 6 },
                { name: '國小二年級', age: 7 },
                { name: '國小三年級', age: 8 },
                { name: '國小四年級', age: 9 },
                { name: '國小五年級', age: 10 },
                { name: '國小六年級', age: 11 }
            ],
            junior: [
                { name: '國中一年級', age: 12 },
                { name: '國中二年級', age: 13 },
                { name: '國中三年級', age: 14 }
            ],
            senior: [
                { name: '高中一年級', age: 15 },
                { name: '高中二年級', age: 16 },
                { name: '高中三年級', age: 17 }
            ],
            university: [
                { name: '大學一年級', age: 18 },
                { name: '大學二年級', age: 19 },
                { name: '大學三年級', age: 20 },
                { name: '大學四年級', age: 21 }
            ]
        };

        // 展開所有年級
        const allGrades = [
            ...grades.kindergarten,
            ...grades.elementary,
            ...grades.junior,
            ...grades.senior,
            ...grades.university
        ];

        // 基準資料：115學年度橘子哥哥大班，Luna妹妹還未入學（1歲）
        // 116學年度橘子哥哥國小一年級，Luna妹妹幼幼班
        const baseYear = 116;
        const orangeBaseGradeIndex = 4; // 國小一年級在allGrades中的索引
        const lunaBaseGradeIndex = 0; // 幼幼班在allGrades中的索引

        // DOM元素
        const personSelect = document.getElementById('person');
        const gradeSelect = document.getElementById('grade');
        const yearSelect = document.getElementById('year');

        // 初始化年度選項
        function initYearOptions() {
            yearSelect.innerHTML = '';
            for (let year = 110; year <= 125; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year}學年度`;
                yearSelect.appendChild(option);
            }
            yearSelect.value = baseYear;
        }

        // 更新年級選項
        function updateGradeOptions() {
            const selectedPerson = personSelect.value;
            const selectedYear = parseInt(yearSelect.value);
            
            gradeSelect.innerHTML = '';
            
            // 計算該年度該人員的可能年級範圍
            const yearDiff = selectedYear - baseYear;
            
            if (selectedPerson === 'orange') {
                const baseIndex = orangeBaseGradeIndex;
                const currentIndex = baseIndex + yearDiff;
                
                // 橘子哥哥的年級範圍
                for (let i = Math.max(0, currentIndex - 2); i <= Math.min(allGrades.length - 1, currentIndex + 2); i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = allGrades[i].name;
                    gradeSelect.appendChild(option);
                }
                
                if (currentIndex >= 0 && currentIndex < allGrades.length) {
                    gradeSelect.value = currentIndex;
                }
            } else {
                const baseIndex = lunaBaseGradeIndex;
                const currentIndex = baseIndex + yearDiff;
                
                // Luna妹妹的年級範圍
                for (let i = Math.max(0, currentIndex - 2); i <= Math.min(allGrades.length - 1, currentIndex + 2); i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = allGrades[i].name;
                    gradeSelect.appendChild(option);
                }
                
                if (currentIndex >= 0 && currentIndex < allGrades.length) {
                    gradeSelect.value = currentIndex;
                }
            }
            
            calculate();
        }

        // 計算結果
        function calculate() {
            const selectedPerson = personSelect.value;
            const selectedGradeIndex = parseInt(gradeSelect.value);
            const selectedYear = parseInt(yearSelect.value);
            
            if (isNaN(selectedGradeIndex) || isNaN(selectedYear)) return;
            
            let orangeGradeIndex, lunaGradeIndex;
            
            if (selectedPerson === 'orange') {
                orangeGradeIndex = selectedGradeIndex;
                // 根據年級差距計算Luna的年級
                const gradeDiff = orangeBaseGradeIndex - lunaBaseGradeIndex; // 4
                lunaGradeIndex = orangeGradeIndex - gradeDiff;
            } else {
                lunaGradeIndex = selectedGradeIndex;
                // 根據年級差距計算橘子的年級
                const gradeDiff = orangeBaseGradeIndex - lunaBaseGradeIndex; // 4
                orangeGradeIndex = lunaGradeIndex + gradeDiff;
            }
            
            // 更新顯示
            updateDisplay(orangeGradeIndex, lunaGradeIndex, selectedYear);
        }

        // 更新顯示
        function updateDisplay(orangeGradeIndex, lunaGradeIndex, year) {
            // 橘子哥哥
            if (orangeGradeIndex >= 0 && orangeGradeIndex < allGrades.length) {
                document.getElementById('orange-grade').textContent = allGrades[orangeGradeIndex].name;
                document.getElementById('orange-age').textContent = `${allGrades[orangeGradeIndex].age}歲`;
            } else {
                document.getElementById('orange-grade').textContent = '未入學/已畢業';
                const estimatedAge = allGrades[orangeBaseGradeIndex].age + (year - baseYear);
                document.getElementById('orange-age').textContent = `${Math.max(0, estimatedAge)}歲`;
            }
            
            // Luna妹妹
            if (lunaGradeIndex >= 0 && lunaGradeIndex < allGrades.length) {
                document.getElementById('luna-grade').textContent = allGrades[lunaGradeIndex].name;
                document.getElementById('luna-age').textContent = `${allGrades[lunaGradeIndex].age}歲`;
            } else if (lunaGradeIndex < 0) {
                document.getElementById('luna-grade').textContent = '未入學';
                const estimatedAge = allGrades[lunaBaseGradeIndex].age + (year - baseYear);
                document.getElementById('luna-age').textContent = `${Math.max(0, estimatedAge)}歲`;
            } else {
                document.getElementById('luna-grade').textContent = '已畢業';
                const estimatedAge = allGrades[lunaBaseGradeIndex].age + (year - baseYear);
                document.getElementById('luna-age').textContent = `${estimatedAge}歲`;
            }
            
            // 計算爸媽年齡（以學年度9月1日計算）
            const targetYear = year + 1911 + 1; // 轉換為西元年，學年度+1為下半年
            
            // 老皮爸爸：民國76/06/06 = 1987/06/06
            const dadBirthYear = 1987;
            const dadAge = targetYear - dadBirthYear;
            document.getElementById('dad-age').textContent = `${dadAge}歲`;
            
            // Rita媽媽：民國78/07/29 = 1989/07/29
            const momBirthYear = 1989;
            const momAge = targetYear - momBirthYear;
            document.getElementById('mom-age').textContent = `${momAge}歲`;
        }

        // 事件監聽
        personSelect.addEventListener('change', updateGradeOptions);
        yearSelect.addEventListener('change', updateDefaultSelection);
        gradeSelect.addEventListener('change', calculate);

        // 初始化
        initYearOptions();
        updateGradeOptions();
    </script>
</body>
</html>
